<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href="./images/icons/favicon.ico" />
  </head>
  <body>
    <header class="header wrapper">
        <div class="header__logo">
          <img src="./images/img_logo.svg" alt="logo branch">
        </div>
        <div class="header__menu">
          <ul class="header__nav">
            <li class="header__nav-item">トップ</li>
            <li class="header__nav-item">1日の流れ</li>
            <li class="header__nav-item">入社までの流れ</li>
            <li class="header__nav-item">採用情報</li>
            <li class="header__nav-item">アクセス</li>
          </ul>
          <button class="header__button header__button--registration">施設見学のお申し込み</button>
          <button class="header__button header__button--contact-line">LINEでお問い合わせ</button>
        </div>
    </header>
    <section class="features">
      <p class="features__heading">Features</p>
      <img src="./images/icons/feature.svg" alt="ico feature">
      <p class="features__title">就労支援SUNDAYの3つの特徴</p>
      <div class="features__content">
        
        <div class="features__item">
          <span class="features__item-number">01</span>
          <div class="features__img-wrap">
            <img src="./images/img_feature_1.svg" alt="img feature 1">
          </div>
          <p class="features__item-desc">時給<br>
            <span>1,200円から</span></p>
        </div>
        
        <div class="features__item">
          <span class="features__item-number">02</span>
          <div class="features__img-wrap">
            <img src="./images/img_feature_2.svg" alt="img feature 1">
          </div>
          <p class="features__item-desc">JR 東淀川駅  <span>徒歩5分</span><br>
            OsakaMetro 東三国駅  <span>徒歩6分</span></p>
        </div>
        
        <div class="features__item">
          <span class="features__item-number">03</span>
          <div class="features__img-wrap">
            <img src="./images/img_feature_3.jpg" alt="img feature 1">
          </div>
          <p class="features__item-desc">快適で清潔な<br>
            室内作業</p>
        </div>
      </div>
    </section>
    
  </body>
</html>
